<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>未语</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    :root {
      --color-font: #000000;
      --color-bg-progress-b: #6b6b6b;
      --color-bg-progress-l: #a0a0a0;
      --color-bg-progress-m: #ffffff;
    }

    html {
      font-size: 0.0625rem;
      color: var(--color-font);
    }

    .music-content-bg {
      background-color: #f1f3f4;
      height: 100vh;
    }

    .music-content {
      position: relative;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .mask {
      pointer-events: none;
      display: flex;
      align-items: center;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 54px;
    }
    .mask-board {
      position: absolute;
      width: calc(100% + 6px);
      height: 45px;
      bottom: 0;
      left: -3px;
      background-color: #2167c6;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .mask-item {
      width: 25%;
      height: 54px;
      border-radius: 45%;
      background-color: #2167c6;
      transform: rotate(0deg);
      animation: torotate 3s linear -5s infinite;
    }
    @keyframes torotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .sub-title {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    .tips {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .tips span {
      text-decoration: underline;
      color: #333;
    }
  </style>

  <body>
    <div class="music-content-bg">
      <div class="music-content">
        <audio
          id="audio"
          controls="true"
          preload="metadata"
          loop="false"
          autoplay="false"
        >
          <source id="mp3" src="{{ audio_url }}" />
        </audio>
        <div class="mask">
          <div class="mask-item"></div>
          <div class="mask-item"></div>
          <div class="mask-item"></div>
          <div class="mask-item"></div>
          <div class="mask-board"></div>
        </div>
        <p class="sub-title">一阵风吹来，我的话正好降落在你的耳畔</p>
        <div class="tips">
          <p>未语仅提供语音信件投递服务，不对以上任何内容承担责任</p>
          <p>且不代表未语立场，如遇骚扰请</p>
          <p>投诉至<span>3553654638@qq.com</span></p>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
